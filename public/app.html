<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splenderra : Legend IA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-900 min-h-screen text-white">
    <!-- Header -->
    <header class="fixed top-0 w-full bg-black bg-opacity-50 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="text-2xl font-bold">
                <span class="text-purple-400">Splenderra</span>
                <span class="text-indigo-400">: Legend IA</span>
            </div>
        </div>
    </header>

    <!-- Écran de connexion -->
    <div id="loginScreen" class="container mx-auto px-4 pt-24">
        <div class="max-w-md mx-auto">
            <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-6 text-center">Rejoindre une partie</h2>
                
                <div class="space-y-4">
                    <input type="text" id="joinCode" placeholder="Code de partie" 
                        class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:ring-2 focus:ring-purple-500">
                    
                    <input type="text" id="joinName" placeholder="Ton pseudo" 
                        class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:ring-2 focus:ring-purple-500">
                    
                    <button id="joinButton" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">
                        Rejoindre
                    </button>

                    <button id="createButton" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">
                        Nouvelle partie
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Écran de jeu -->
    <div id="gameScreen" class="hidden container mx-auto px-4 pt-24">
        <div class="max-w-4xl mx-auto">
            <!-- Mission -->
            <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6 mb-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Mission</h2>
                    <div id="gameTimer" class="text-3xl font-bold">2:00</div>
                </div>
                <div id="missionText" class="text-lg mb-2"></div>
                <div id="suggestionText" class="text-gray-400"></div>
            </div>

            <!-- Joueurs et contrôles -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Liste des joueurs -->
                <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Joueurs</h2>
                        <div id="yourScore" class="bg-purple-600 px-3 py-1 rounded-full"></div>
                    </div>
                    <div id="playersList" class="space-y-3"></div>
                </div>

                <!-- Contrôles -->
                <div class="space-y-4">
                    <!-- Vote -->
                    <div id="voteSection" class="hidden bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6">
                        <h2 class="text-xl font-bold mb-4">Vote</h2>
                        <button id="voteButton" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">
                            Voter (1 point)
                        </button>
                    </div>

                    <!-- Joker -->
                    <div id="jokerSection" class="hidden bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6">
                        <h2 class="text-xl font-bold mb-4">Joker</h2>
                        <select id="jokerTarget" class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg mb-3">
                            <option value="">Choisir un joueur</option>
                        </select>
                        <button id="jokerButton" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
                            Utiliser Joker
                        </button>
                    </div>

                    <!-- Régénération -->
                    <div id="regenSection" class="hidden bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6">
                        <button id="regenButton" class="w-full bg-yellow-600 text-white py-3 rounded-lg hover:bg-yellow-700">
                            Régénérer (<span id="regenCount">3</span>)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splenderra : Legend IA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-900 min-h-screen text-white">
    <!-- Header -->
    <header class="fixed top-0 w-full bg-black bg-opacity-50 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold">
                    <span class="text-purple-400">Splenderra</span>
                    <span class="text-indigo-400">: Legend IA</span>
                </div>
                <div id="playerStatus" class="hidden">
                    <div class="flex items-center space-x-4">
                        <span id="playerName" class="font-medium"></span>
                        <span id="playerLevel" class="bg-blue-600 px-3 py-1 rounded-full"></span>
                        <span id="playerPoints" class="bg-purple-600 px-3 py-1 rounded-full"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Écran de connexion -->
    <div id="loginScreen" class="container mx-auto px-4 pt-24">
        <div class="max-w-md mx-auto">
            <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6 animate__animated animate__fadeIn">
                <h2 class="text-2xl font-bold mb-6 text-center">Splenderra</h2>
                
                <div class="space-y-4">
                    <input type="text" id="gameCode" placeholder="Code partie" 
                        class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:ring-2 focus:ring-purple-500">
                    
                    <input type="text" id="playerName" placeholder="Ton pseudo" 
                        class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:ring-2 focus:ring-purple-500">
                    
                    <button id="joinBtn" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-colors">
                        Rejoindre
                    </button>
                    
                    <button id="createBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors">
                        Nouvelle partie
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Écran de jeu -->
    <div id="gameScreen" class="hidden container mx-auto px-4 pt-24">
        <div class="max-w-4xl mx-auto">
            <!-- Mission en cours -->
            <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6 mb-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Mission</h2>
                    <div class="flex items-center space-x-4">
                        <span id="regenCount" class="text-yellow-400"></span>
                        <div id="gameTimer" class="text-3xl font-bold">2:00</div>
                    </div>
                </div>
                <div id="missionCard" class="space-y-4">
                    <p id="missionText" class="text-lg"></p>
                    <p id="suggestionText" class="text-gray-400 italic"></p>
                </div>
            </div>

            <!-- Zone de jeu -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Liste des joueurs -->
                <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6">
                    <h2 class="text-xl font-bold mb-4">Joueurs</h2>
                    <div id="playersList" class="space-y-3"></div>
                </div>

                <!-- Contrôles -->
                <div class="space-y-4">
                    <!-- Section vote -->
                    <div id="voteSection" class="hidden bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6">
                        <h2 class="text-xl font-bold mb-4">Vote</h2>
                        <button id="voteBtn" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors">
                            Voter
                        </button>
                        <p class="text-sm text-center mt-2 text-gray-400">
                            Points disponibles : <span id="pointsLeft"></span>
                        </p>
                    </div>

                    <!-- Section arbitre -->
                    <div id="arbiterSection" class="hidden bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6">
                        <h2 class="text-xl font-bold mb-4">Vote Arbitre</h2>
                        <div class="space-y-2">
                            <button id="arbiterValidate" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors">
                                Valider (2 points)
                            </button>
                            <button id="arbiterInvalidate" class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition-colors">
                                Invalider
                            </button>
                        </div>
                    </div>

                    <!-- Section joker -->
                    <div id="jokerSection" class="hidden bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6">
                        <h2 class="text-xl font-bold mb-4">Joker</h2>
                        <select id="jokerTarget" class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg mb-3 focus:ring-2 focus:ring-blue-500">
                            <option value="">Choisir un joueur</option>
                        </select>
                        <button id="jokerBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                            Utiliser Joker
                        </button>
                    </div>

                    <!-- Contrôles missions -->
                    <div id="missionControls" class="hidden bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-lg p-6">
                        <button id="regenBtn" class="w-full bg-yellow-600 text-white py-3 rounded-lg hover:bg-yellow-700 transition-colors">
                            Régénérer mission (<span id="regenLeft">3</span>)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats joueur -->
    <div id="statsScreen" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-lg mx-4">
            <h2 class="text-2xl font-bold mb-4">Statistiques</h2>
            <div id="statsContent" class="space-y-4"></div>
            <button id="closeStats" class="mt-6 w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-colors">
                Fermer
            </button>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>

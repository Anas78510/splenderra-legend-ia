<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splenderra : Legend IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Splenderra : Legend IA</h1>
        
        <!-- Formulaire de connexion -->
        <form id="gameForm">
            <input type="text" id="gameCode" placeholder="Code de partie" required>
            <input type="text" id="playerName" placeholder="Ton pseudo" required>
            <button type="submit">Rejoindre</button>
        </form>

        <!-- Zone de jeu (cachée au début) -->
        <div id="gameArea" style="display: none;">
            <div id="playersList"></div>
            <div id="missionDisplay"></div>
            <div id="controls">
                <button id="useJoker">Utiliser Joker</button>
                <button id="vote">Voter</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
